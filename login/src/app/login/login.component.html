<h1>Login Form</h1>
<div class="from-container">
    <form [formGroup]="loginForm">
        <div class="form-group">
            <label>Email</label>
            <input type="email" formControlName="email" placeholder="Enter Email" required><br>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" formControlName="password" placeholder="Enter Password" required><br>
        </div>
        <div class="form-group" id="login-button">
            <button class="submit" type="submit" [disabled]="loginForm.invalid" (click)="loginhandler()">Sign In</button>
            <br>
            <button class="cancle" type="cancle" (click)="cancle()">Cancel</button>
        </div>
    </form>
</div>
